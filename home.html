<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
		<link rel="icon" href="images/favicon.ico" type="image/x-icon">
		<title>Question Sprinter | Sprint through your learning</title>
		<link rel="stylesheet" href="css/foundation.min.css">
		<link rel="stylesheet" href="css/app.css">
		<link rel="stylesheet" href="css/home.css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	</head>
	<body>
		<div data-sticky-container>
			<div data-sticky data-margin-top='0' data-btm-anchor="content:bottom">
				<div class="top-bar topbar-sticky-shrink">

					<div class="top-bar-title">
						<img src="images/Logo.png" alt="" />
						Question Sprinter
					</div>
					<div class="top-bar-right">
						<ul id="mainMenu" class="menu">
							<li class="Logout">
								<a id="logout_button">
									<span class="align-icons"><i class="material-icons align-icons">report</i></span>
									Cerrar sesión
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>

		<div id="content">
			<section id="TestSection">
				<h1>Exámenes</h1>
				<hr>
				<div class="row align-center align-middle">
					<div class="profile columns shrink align-center">
						<div class="row align-middle">
							<fieldset class="profile columns shrink">
								<p class="zeroMarginPadding">
									<i class="profileIcon material-icons">account_circle</i>
									<span id="username">username</span>
								</p>
							</fieldset>
						</div>
					</div>
					<div class="columns small-8">
						<div class="input-group input-group-rounded columns">
							<input id="searchBar" class="input-group-field" type="search" placeholder="Buscar examen por nombre...">
							<div class="input-group-button">
								<label class="button secondary" value="Search" for="searchBar">
									<i class="material-icons labelIcon">search</i>
								</label>
							</div>
						</div>
					</div>
				</div>

				<div id="Exams">
						
				</div>
				<div name="newTest" class="newTest">
					<div class="row align-bottom">
						<div class="columns">
							<h2>Crear examen nuevo</h2>
							<input type="text" name="newTestName" placeholder="Nombre del nuevo examen...">
						</div>
						<div class="columns shrink">
							<input type="submit" name="crearExamen" class="button secondary" value="Crear examen">
						</div>
					</div>
				</div>
			</section>
		</div>

		<script src="js/vendor/jquery.js"></script>
		<script src="js/vendor/what-input.js"></script>
		<script src="js/vendor/foundation.js"></script>
		<script src="js/app.js"></script>
		<script src="js/home.js"></script>
	</body>
</html>
